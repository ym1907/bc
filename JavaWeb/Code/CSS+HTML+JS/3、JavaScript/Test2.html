<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Title</title>
    <script src="lib/jquery-3.6.0.js"></script>
    <style>
        #divMove{
            width: 1px;
            height: 5000px;
            background-color: rgba(255,0,0,0);
            position: fixed;/*fixed 固定定位*/
            left: 0;
        }

        #div2{
            width:100px;
            height:100px;
            background-color:#000;
        }
    </style>
</head>
<body>
<!--要求：获取鼠标当前的一个坐标-->
mouse：<span id = "mouseMove"></span>
<div id = "divMove">
    在这里移动鼠标
</div>

<div id="div2"></div>

<script>
    $(function(){
        $('#divMove').mousemove(function(e){
            $('#mouseMove').text('x:'+e.pageX+"y:"+e.pageY)
        })
    });

    $(function(){
        $('#divMove').onmouseover(function(){
            $('#div2').style.opacity = 100;
        })
    });
    $(function(){
        $('#divMove').onmouseout(function(){
            $('#div2').style.opacity = 0;
        })
    });

</script>

</body>
</html>
