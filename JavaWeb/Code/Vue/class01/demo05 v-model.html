<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--view层 模板-->
<div id="app">

    性别:
    <input type="radio" name="sex" value="男" v-model="harry">男
    <input type="radio" name="sex" value="女" v-model="harry">女
    <p>
        选中了谁: {{harry}}
    </p>

</div>

<div id="app2">
    下拉框：
    <select v-model="selected">
        <option value="" disabled>-请选择-</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <p>value:{{selected}}</p>
</div>
</body>

<!--导入js-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            harry: ''
        }
    })
    var vm = new Vue({
        el: "#app2",
        data: {
            selected: ""
        }
    })
</script>
</html>
