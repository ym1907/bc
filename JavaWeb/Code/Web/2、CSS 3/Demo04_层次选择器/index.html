<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*后代选择器*/
        body p{
            background: #77ff00;
        }

        /*子选择器*/
        body>p{
            background:orange;
        }

        /*相邻兄弟选择器：只选择一个，相邻（向下）*/
        .active+p{
            background: red
        }

        /*通用兄弟选择器，当前选中元素的向下的所有兄弟元素*/
        .aa~li{
            background:blueviolet;
        }
    </style>

</head>
<body>
    <p class="active">p0<p>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul >
        <li class="aa">
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>
    <p>p7</p>
</body>
</html>
