<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .l1{
            text-decoration:underline/*下划线*/
        }
        .l2{
            text-decoration:line-through/*中划线*/
        }
        .l3{
            text-decoration:overline/*上划线*/
        }
    </style>
</head>
<body>

<p class="l1">123123</p>
<p class="l2">123123</p>
<p class="l3">123123</p>

</body>
</html>
