<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .l1{
            text-decoration:underline;/*下划线*/
            text-align:center;
        }
        .l2{
            text-decoration:line-through;/*中划线*/
            text-indent:2em;
        }
        .l3{
            text-decoration:overline;/*上划线*/
            line-height:300px;
        }
    </style>
</head>
<body>

<p class="l1">123123</p>
<p class="l2">123123</p>
<p class="l3">123123</p>

</body>
</html>
